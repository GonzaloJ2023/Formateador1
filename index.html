<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formateador de Documentos Word</title>
    <!-- Content-Security-Policy para permitir la carga de estilos y scripts de CDNs externos -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline';">
    
    <!-- Carga de Tailwind CSS desde CDN para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Carga de Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        /* Estilos personalizados para la fuente y animaciones */
        body { font-family: 'Inter', sans-serif; }
        @keyframes fillProgress { from { width: 0%; } to { width: var(--progress-width); } }
        .progress-bar-fill { animation: fillProgress 0.5s ease-out forwards; }
        .html-preview-container {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #4b5563; /* border-gray-600 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap; /* Mantiene saltos de línea y espacios */
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }
        .html-preview-container p { margin-bottom: 0.5rem; }
        .file-input-label {
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white p-4 flex items-center justify-center font-sans">

    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-lg w-full max-w-3xl border border-gray-700">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-white mb-4">
            <i class="fas fa-file-word text-blue-500 mr-3"></i>
            <span class="text-blue-400">Formateador</span> de Word
        </h1>
        <p class="text-center text-gray-400 mb-10 text-lg">
            Sube un documento y describe los cambios de formato que deseas.
        </p>

        <div class="space-y-8">
            <!-- Sección para subir archivo -->
            <div class="bg-gray-700 p-6 rounded-xl border-t-4 border-blue-500">
                <label for="file-upload" class="block text-xl font-semibold text-gray-200 mb-4">
                    1. Sube tu archivo Word (.docx)
                </label>
                <label id="file-label" class="file-input-label block w-full py-4 px-6 rounded-lg text-lg font-bold text-center">
                    <input id="file-upload" type="file" accept=".docx" class="hidden" />
                    <span><i class="fas fa-upload mr-2"></i> Elegir Archivo</span>
                </label>
            </div>

            <!-- Sección para describir formato -->
            <div class="bg-gray-700 p-6 rounded-xl border-t-4 border-purple-500">
                <label for="format-text" class="block text-xl font-semibold text-gray-200 mb-4">
                    2. Describe qué quieres remover o cambiar
                </label>
                <textarea
                    id="format-text"
                    rows="4"
                    placeholder="Ejemplo: Eliminar líneas que contengan 'Confidencial', cambiar el tamaño de fuente a 12 en todo el documento."
                    class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200
                           focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none
                           transition duration-200 ease-in-out resize-y"
                ></textarea>
            </div>

            <!-- Botón de procesamiento -->
            <button
                id="process-button"
                class="w-full py-4 px-6 rounded-lg text-white font-bold text-xl transition duration-300 ease-in-out transform hover:scale-105
                       bg-green-600 hover:bg-green-700 shadow-lg"
            >
                <span><i class="fas fa-magic mr-2"></i> Procesar Documento</span>
            </button>
        </div>

        <!-- Sección de mensajes y progreso -->
        <div id="status-area"></div>

        <!-- Previsualización y descarga -->
        <div id="results-area" class="mt-8 space-y-6 hidden">
            <h2 class="text-2xl font-bold text-white mb-4">
                <i class="fas fa-eye text-yellow-400 mr-2"></i> Resultados
            </h2>

            <!-- Previsualización HTML -->
            <div>
                <h3 class="text-xl font-semibold text-gray-200 mb-2">Previsualización del Documento:</h3>
                <div id="html-preview" class="html-preview-container"></div>
            </div>

            <!-- Contenido Base64 y descarga -->
            <div>
                <h3 class-xl font-semibold text-gray-200 mb-2">Contenido Base64 del Documento:</h3>
                <p class="text-gray-400 text-sm mb-3">
                    Esta es la representación de tu documento. Si esta cadena es larga, el servidor lo procesó correctamente.
                </p>
                <textarea
                    id="docx-base64"
                    readOnly
                    rows="5"
                    class="w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 text-xs
                           outline-none resize-y"
                    placeholder="El contenido Base64 del documento aparecerá aquí..."
                ></textarea>

                <div class="mt-4 text-center">
                    <button
                        id="download-button"
                        class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-10 rounded-lg shadow-lg
                               transition duration-300 ease-in-out transform hover:scale-105"
                    >
                        <i class="fas fa-download mr-2"></i> Descargar Documento v1
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de JavaScript para la lógica del frontend -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL del backend de Python alojado en Render
            const API_URL = 'https://formateador-de-web-app.onrender.com';

            // Obtener referencias a los elementos del DOM
            const fileUpload = document.getElementById('file-upload');
            const fileLabel = document.getElementById('file-label');
            const formatTextarea = document.getElementById('format-text');
            const processButton = document.getElementById('process-button');
            const statusArea = document.getElementById('status-area');
            const resultsArea = document.getElementById('results-area');
            const htmlPreview = document.getElementById('html-preview');
            const docxBase64Textarea = document.getElementById('docx-base64');
            const downloadButton = document.getElementById('download-button');

            let selectedFile = null;

            // Manejador para cuando el usuario selecciona un archivo
            fileUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.docx')) {
                    selectedFile = file;
                    fileLabel.innerHTML = `<span><i class="fas fa-check-circle mr-2"></i> ${file.name}</span>`;
                    updateStatus('Archivo seleccionado: ' + file.name, false);
                    // Ocultar resultados anteriores
                    resultsArea.classList.add('hidden');
                } else {
                    selectedFile = null;
                    fileLabel.innerHTML = `<span><i class="fas fa-upload mr-2"></i> Elegir Archivo</span>`;
                    updateStatus('Por favor, selecciona un archivo .docx válido.', true);
                }
            });

            // Manejador del botón de procesamiento
            processButton.addEventListener('click', async () => {
                if (!selectedFile) {
                    updateStatus('Por favor, primero selecciona un archivo de Word.', true);
                    return;
                }
                const formatText = formatTextarea.value.trim();
                if (!formatText) {
                    updateStatus('Por favor, especifica qué quieres remover o cambiar.', true);
                    return;
                }

                // Iniciar el estado de procesamiento
                updateStatus('Procesando documento...', false);
                processButton.disabled = true;
                processButton.classList.add('bg-gray-600', 'cursor-not-allowed');
                processButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                processButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Procesando...`;

                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('format_text', formatText);

                    // Llamada al backend
                    const response = await fetch(`${API_URL}/process-document`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Error desconocido al procesar el documento.');
                    }

                    const result = await response.json();
                    
                    // Mostrar los resultados
                    htmlPreview.innerHTML = result.html_content;
                    docxBase64Textarea.value = result.docx_base64;
                    resultsArea.classList.remove('hidden');

                    updateStatus('Documento procesado exitosamente. Ahora puedes previsualizar y descargar.', false);
                    
                } catch (error) {
                    console.error('Error durante el procesamiento:', error);
                    updateStatus(`Error al procesar el documento: ${error.message}.`, true);
                } finally {
                    // Restaurar el estado del botón
                    processButton.disabled = false;
                    processButton.classList.remove('bg-gray-600', 'cursor-not-allowed');
                    processButton.classList.add('bg-green-600', 'hover:bg-green-700');
                    processButton.innerHTML = `<span><i class="fas fa-magic mr-2"></i> Procesar Documento</span>`;
                }
            });

            // Manejador del botón de descarga
            downloadButton.addEventListener('click', () => {
                if (!docxBase64Textarea.value) {
                    updateStatus('No hay un documento para descargar.', true);
                    return;
                }
                try {
                    const docxBytes = Uint8Array.from(atob(docxBase64Textarea.value), c => c.charCodeAt(0));
                    const blob = new Blob([docxBytes], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = selectedFile.name.replace('.docx', '_v1.docx');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    updateStatus('La descarga ha comenzado. ¡Revisa tu carpeta de descargas!', false);
                } catch (error) {
                    console.error('Error al descargar el archivo:', error);
                    updateStatus('Error al descargar el archivo. Por favor, inténtalo de nuevo.', true);
                }
            });

            // Función para mostrar mensajes de estado
            function updateStatus(message, isError) {
                const messageElement = document.createElement('p');
                messageElement.className = `mt-8 p-4 rounded-lg text-center font-medium ${isError ? 'bg-red-900 text-red-300' : 'bg-blue-900 text-blue-300'}`;
                messageElement.textContent = message;
                statusArea.innerHTML = '';
                statusArea.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
